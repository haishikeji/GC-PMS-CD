<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="6">
    <nz-upload
      nzAction="sys/common/uploadFile"
      [nzFileList]="fileList"
      nzMultiple="true"
      (nzChange)="handleChange($event)"
    >
      <button nz-button *ngIf="isDownload">
        <i nz-icon nzType="upload"></i>{{ 'pm.project.archives.file.up.load' | translate }}
      </button>
    </nz-upload>
  </div>
</div>
